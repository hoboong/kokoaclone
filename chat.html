<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
            </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">기호붕</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
    </header>


    <main class="main-screen main-chat">
        <div class="chats__timestamp">
            Friday, September 25, 2020
        </div>
        <div class="message-row">
            <img src="file:///C:/Users/%EB%B2%95%EB%AC%B4%EB%B2%95%EC%9D%B8%EC%86%A1%EC%B2%9C%20-%20ITPC/Documents/GitHub/kokoaclone/profile.jpg">
            <div class="message-row__content">
                <span class="message__author">Hoboong</span>
                <div class="message__message">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">10:20</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__message">
                    <span class="message__bubble">What's up bro</span>
                    <span class="message__time">10:20</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <span>
                <i class="far fa-plus-square fa-2x"></i>
            </span>
        </div>
        <div class="reply__column">
            <input placeholder="write a message..." type="text" />
            <i class="far fa-grin fa-lg"></i>
            <button type="submit">
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>

    </form>
  
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/66dfde8535.js" 
    crossorigin="anonymous">
    </script>
    <script src="chat.js"></script>
</body>
</html>
